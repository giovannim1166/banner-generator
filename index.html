<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery</title>
   <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function(){
             $("button").click(function(){
                
            //takes the values of what the user inputs
            var name=$("#userName").val();
            var color=$("#userColor").val();
            var age=$("#userAge").val();
            var favPlace=$("#userFavPlace").val();
            //takes what the user inputs and forms a sentence and changes the color of the font
            $('p').html(name + " is " + age + " and his/her favorite place is " + favPlace);
            $('p').css('color',color);
           
             });
            });
    </script>
  </head>
  <body>
      <!--creates the text boxes-->
      Name:<input type="text" id="userName"><br>
      Color:<input type="text" id="userColor"><br>
      Age:<input type="text" id="userAge"><br>
      Favorite Place<input type="text" id="userFavPlace"><br>
      
      
      
      <button>Generate</button>
      <p id ="sentence"></p>
      <div></div>
      
  </body>
</html>
